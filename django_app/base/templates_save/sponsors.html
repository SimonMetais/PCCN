{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/sponsor.css' %}">
{% endblock %}

{%  block content %}
{% for sponsor in sponsors %}
<div class="sponsor_card">
    <span><img src="{{ sponsor.logo.url }}" alt="Logo {{ sponsor.name }}"></span>
    <h1>{{ sponsor.name }}</h1>
    <a href="{{ sponsor.website }}" target="_blank"></a>
</div>
{% endfor %}
{% endblock %}
