{% extends 'base.html' %}
{% block main-styles %}h-100{% endblock %}

{% block content %}
<div>
    {% for i in 'abcdefghijklm' %}

    <div class="position-sticky bg-success my-5" style="top: 55px; height: 50px; z-index: 10;">
        <h3 class="text-center">{{ i }}</h3>
    </div>
    {% for j in '123' %}
    <article class="bg-light rounded my-3 border border-2 border-dark" style="height: 30rem;">
        <div class="position-sticky bg-dark text-light" style="top: 105px; height: 30px; z-index:5;">
            <h5 class="text-center">{{ i }} - {{ j }}</h5>
        </div>
        <div>
            Article {{ j }}
        </div>
    </article>
    {% endfor %}

    {% endfor %}
</div>
{% endblock %}
