{% extends 'base/base.html' %}
{% load static %}

{% block css %}<link rel="stylesheet" href="{% static 'css/home.css' %}">{% endblock %}

{% block content %}
<div class="row h-100">

  <section id="welcom-txt" class="border-bottom col-12 py-2">
    <div class="row h-100">
      <div class="h-100 py-2 col-12 col-md-7 d-flex">
        {{ home_stuffs.home_text|linebreaks }}
      </div>
      <div class="h-100 p-2 col-12 col-md-5">
        <img src="{{ home_stuffs.home_picture.url }}" alt="Photo d'accueil" class="img-fluid img-thumbnail" style="height: 100%; width:auto;">
      </div>
    </div>
  </section>

  <section id="last-publication" class="py-2 col-12 col-md-6 d-flex flex-column">
    <p>Dernière publication :</p>
    <div class="position-relative border rounded bg-light flex-fill p-2">
      {% include 'elements/publication_resume.html' with publi=last_publication %}
    </div>
  </section>

  <section id="last-animals" class="col-12 col-md-6 py-2">
    Notre dernier protégé :
  </section>

</div>
{% endblock %}
