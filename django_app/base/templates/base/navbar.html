    <div class="container">
      <a class="navbar-brand nav_logo" href="{% url 'home' %}">

             class="d-inline-block align-text-center rounded-circle">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          {% for onglet, link in header_list %}
          <li class="nav-item">
            <a

                aria-current="page"
                class="nav-link active"
                {% else %}
                class="nav-link"
                {% endif %}
                href="{% url link %}">{{onglet}}
            </a>
          </li>
          {% endfor %}

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-info" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Helloasso
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="https://www.helloasso.com/associations/pccn">
                Accueil
              </a></li>
              <li><a class="dropdown-item" href="https://www.helloasso.com/associations/pccn#crowdfunding">

              <li><hr class="dropdown-divider"></li>

        </ul>
      </div>
    </div>
