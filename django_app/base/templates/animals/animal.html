{% extends 'base/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/animal.css' %}">
{% endblock %}

{% block main-style %}{% endblock %}
{% block main-class %}{% endblock %}

{% block content %}
<article class="row row-cols-1 row-cols-lg-2 vh-100">
    <div id="profile_picture" class="d-flex align-items-center p-0 justify-content-center">
        <img class="rounded border mt-5 m-lg-0" src="{{ animal.profile.url }}" alt="Photo de rofile de {{ animal.name }}" style="width: 80%">
        <div style="background-image: url('{{ animal.profile.url }}')" class=""></div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <h1>{{ animal.name }}</h1>
    </div>
</article>
{% endblock %}
