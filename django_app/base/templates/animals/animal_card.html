<div class="card h-100 shadow rounded-4">
    <img src="{{ animal.profile.url }}" class="card-img-top object-fit-cover rounded-4"
         style="height: 80%; clip-path: ellipse(70% 60% at 50% 40%);">
    <div class="card-body py-3">
        <h5 class="card-title text-center">{{ animal.name }}</h5>
    </div>
    <a href="{{ animal.get_absolute_url }}" class="stretched-link"></a>
</div>
